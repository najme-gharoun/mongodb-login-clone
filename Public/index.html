<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- External Links -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="shortcut icon"
    href="https://mpng.subpng.com/20181124/pgt/kisspng-mongodb-document-oriented-database-dashboard-nosql-distribooted-install-mongodb-with-1-click-5bfa27c4e72237.2947397915431208369467.jpg"
    type="image/x-icon" />
  <!-- External CSS Files -->
  <link rel="stylesheet" href="css/index.css" />
  <title>Mongo-login</title>
</head>

<body>
  <div class="mobile-nav"></div>
  <div class="main-container">
    <div class="Login-part">
      <div class="Login-part__inner">
        <div class="img">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/MongoDB_Logo.svg" alt="logo" />
        </div>
        <br />
        <h1 class="Log-title">Log in to your account</h1>
        <br />
        <div class="Log-btn">
          <i class="fab fa-google fa-2x"></i>
          <div class="link-controler"><a class="Login-link" href="">Log in with Google</a></div>
        </div>
        <!-- <br />
        <br /> -->
        <div class="ruler">
          <span class="ruler__or">or</span>
        </div>
        <!-- <br>
        <br> -->
        <div>
          <form action="">
            <div class="label_controler">
              <label class="email" for="email">Email Address</label>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <input class="input-email" type="email" name="email" id="email">
            <div class="submit-part">
              <input class="input-next" type="submit" value="Next">
              <div class="account"><span>Don't have an account?</span></div>
              <div class="signup-div"> <a class="signup" href="">Sign Up</a></div>

            </div>

          </form>
        </div>

      </div>
    </div>
    <div class="Pic-part">
      <div class="Pic-part__inner">
        <h1>Easily scale with</h1>
        <h1>serverless instances</h1>
        <br />
        <br />
        <p>Effortlessly scale to meet app demand with minimal</p>
        <p>configuration. Just pay for the operations you run.</p>
        <br />
        <br />
        <div>
          <a class="tutorial" href="">See the tutorial </a>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>
</body>

</html>
